<html>
        <head>
            <title>Dhriti Wasan</title>
            <link rel="stylesheet" href="{{url_for('static', filename='styles/short_css.css')}}">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
            <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">

        <body>
            <section id = "banner">
                <div class = "wrapper">
                    <header>
                        <h2 id = "welcome" >Resum√© &nbsp &middot &nbsp Website</h2>
                        <a id = "home" class = "nav_element" href = "home.html">About</a>

                    </header>
                    
                </div>

                        <button id = "submit_form" class = "download_resume" onclick="submit()">Submit
                    </button>
                    </form>
                </div> 
                <div class = "boxes">

                    </div>
                </div>
                    <div class ="links"><img src="{{url_for('static', filename='github-icon-1600.png')}}" alt="" id = "github" onclick="viewGithub()">
                        <img src="{{url_for('static', filename='instagram_white.png')}}" id = "instagram" alt="" onclick="viewInstagram()">
                        <img src="{{url_for('static', filename='linked_white.png')}}" id = "linked" alt="" onclick="viewLinkedIn()">
                        <img src="{{url_for('static', filename='facebook_white.png')}}" id = "facebook" alt="" onclick="viewFacebook()"></div>
